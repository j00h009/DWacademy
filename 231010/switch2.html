<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스위치문 연습2</title>
  </head>
  <body></body>
  <script>
    var grade = prompt("성적을 입력하시오:", "0 ~ 100 점");
    // 100, 90 ~ 99, 80 ~ 89, 70 ~ 79, 60 ~ 69, 59 이하

    switch (parseInt(grade / 10)) {
      case 10:
      case 9:
        document.write("<h1>A학점 입니다.</h1>");
        break;
      case 8:
        document.write("<h1>B학점 입니다.</h1>");
        break;
      case 7:
        document.write("<h1>C학점 입니다.</h1>");
        break;
      case 6:
        document.write("<h1>D학점 입니다.</h1>");
        break;
      default:
        document.write("<h1>F학점 입니다.</h1>");
    }
  </script>
</html>
