<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math random 연습</title>
  </head>
  <body></body>
  <script>
    document.write(
      "<h1 style='text-align: center;'>" +
        parseInt(Math.random() * 200 + 100) +
        "</h1>"
    );
    // (Math.random() * (최대값 - 최소값)) + 최소값
  </script>
</html>
