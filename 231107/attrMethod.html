<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attrMethod</title>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <div>
      <img src="../resources/img/image.4.jpg" />
      <img src="../resources/img/image.5.jpg" />
      <img src="../resources/img/image.6.jpg" />
      <img src="../resources/img/검정시바.jpg" />
      <img src="../resources/img/시바.png" />
      <br />
      <button onclick="changeTitle()">눌러보세요</button>
    </div>
  </body>
  <script>
    function changeTitle() {
      // 1. img 태그 전체 요소를 가져온다.
      const imgTags = $("img");

      // 2. 전체 태그에 대한 반복문을 실행하여 title에 src와 똑같은 값을 넣어준다.
      imgTags.each((i, el) => {
        // $(el).attr("title", el.attr("src"));
        const srcVal = $(el).attr("src");
        $(el).attr("title", srcVal);
      });
    }
  </script>
</html>
