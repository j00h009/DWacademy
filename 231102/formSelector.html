<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formSelector</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <h1>회원가입</h1>
    <form action="attrSelector2.html">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><input type="button" value="중복 확인" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                placeholder="영문,숫자,특수문자 포함 8자 이상"
              />
            </td>
            <td></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" /></td>
            <td></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="text" /></td>
            <td>
              <select>
                <option>선택</option>
                <option>@gmail.com</option>
                <option>@naver.com</option>
                <option>@daum.net</option>
                <option>직접입력</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <p>
          프로필 사진
          <input type="file" accept="image/gif, image/jpeg" />
        </p>
        <p>
          성별:
          <input type="radio" id="male" name="gender" />
          <label for="male">남</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">여</label>
        </p>
        <p>
          생년월일 :
          <input type="date" />
        </p>
        <p>
          취미<br />
          <input type="checkbox" name="hobby" id="a" />
          <label for="a">야구</label>
          <input type="checkbox" name="hobby" id="b" />
          <label for="b">농구</label>
          <input type="checkbox" name="hobby" id="c" />
          <label for="c">축구</label>
          <input type="checkbox" name="hobby" id="d" />
          <label for="d">공부</label>
          <input type="checkbox" name="hobby" id="e" />
          <label for="e">음악감상</label>
          <input type="checkbox" name="hobby" id="f" />
          <label for="f">기타</label>
          <input type="text" name="hobby" id="a" />
        </p>
        <p>
          자기소개<br />
          <textarea rows="10" cols="100"></textarea>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="회원가입" />
        <input type="reset" value="다시입력" />
        <input
          type="button"
          value="뒤로가기"
          onclick="javascript:history.go(-1)"
        />
      </p>
    </form>
  </body>
  <script>
    // input 요소 테두리 lime , 배경색  핑크
    $(":input").css({
      border: "2px solid lime",
      backgroundColor: "pink",
    });
    // input type이 button 인 요소 배경색 노랑
    $(":button").css("backgroundColor", "yellow");
    // Type이 submit 요소의 배경색 녹색 $(‘:submit’)
    $(":submit").css("backgroundColor", "green");
    // Type이 text, password 인 요소의 테두리 파랑 $(‘:text, :password’)
    $(":text, :password").css("border", "2px solid blue");
    // Type이 file 인요소의 테두리 빨강 $(‘:file’)
    $(":file").css("border", "2px solid red");
  </script>
</html>
