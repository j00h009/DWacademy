<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덧셈 연산</title>
  </head>
  <body></body>
  <script>
    var x, y;
    var input;
    input = prompt("정수를 입력하시오", "정수로");
    console.log(typeof input);
    x = parseInt(input); // string 타입의 데이터를 int형(number)으로 변환해준다.
    input = prompt("정수를 입력하시오", "정수로");
    y = parseInt(input);
    document.write(x + y + "<br>");
  </script>
</html>
